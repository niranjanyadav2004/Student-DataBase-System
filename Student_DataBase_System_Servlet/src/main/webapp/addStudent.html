<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-success p-2" style="--bs-bg-opacity: .5;">

    <h2 class="text-center pb-5 mt-5">Enter Student Details</h2>

    <div class="text-center">
        <img src="https://raw.githubusercontent.com/PubuduJ/student-management-system-front-end/main/public/images/favicon.png" alt="student" style="width: 150px; height: 150px;">
    </div>

    <div class="container  mt-5" style="width: 400px;">

         <form action="addStudent" method="post">

              <div class="mb-3">
                 <input class="form-control col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-10 text-center" name="un" type="text" placeholder="Student name" aria-label=".form-control-lg example" required>
              </div>

              <div class="mb-3">
                <input class="form-control col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-10 text-center" name="rno" type="text" placeholder="Roll Number" aria-label="default input example" required>
              </div>

              <div class="mb-3">
                <input class="form-control col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-10 text-center" name="per" type="text" placeholder="Percentage" aria-label=".form-control-sm example" required>
              </div>

              <div class="pt-5" style="margin-left: 50px;">
				<input type="submit" class="btn btn-success" style="width: 100px;" value="submit">
                <a href="http://localhost:8080/Student_DataBase_System_Servlet/studentManagement.html" class="btn btn-dark" style="width: 100px; height: 40px; margin-left: 100px;">Back</a>
			</div>

         </form>
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
