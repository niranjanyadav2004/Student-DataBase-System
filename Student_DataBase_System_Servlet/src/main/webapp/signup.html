<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container border p-5 mt-5" style="width: 400px;">

		<h1 class="text-center pb-5">Create Account</h1>
		
		<form method="post" action="signUp">
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
			</div>
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Full Name</label>
				<input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
			</div>
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Username</label>
				<input type="text" name="un" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
			</div>
			
			
			<div class="mb-3 pb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" name="psw" class="form-control" id="exampleInputPassword1" required>
			</div>

			<div class="d-grid gap-2 pb-5">
				<input type="submit" class="btn btn-primary" value="Sign up">
			</div>
		</form>	

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
