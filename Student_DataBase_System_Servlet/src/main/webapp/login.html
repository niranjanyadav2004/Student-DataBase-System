<!doctype html>
<html lang="en">
					
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="view" style="background-image: url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bG9naW58ZW58MHx8MHx8fDA%3D'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 800px;">

	<div class="container border border-4 p-5 mt-5" style="width: 400px;">

		<h1 class="text-center pb-4 text-white">Admin Login</h1>
		
		<form method="post" action="login">

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label text-white font-weight-bold">Username</label>
				<input type="text" name="un" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
			</div>
			<div class="mb-3 pb-3">
				<label for="exampleInputPassword1" class="form-label text-white font-weight-bold">Password</label>
				<input type="password" name="psw" class="form-control" id="exampleInputPassword1" required>
			</div>

			<div class="d-grid gap-2 pb-5">
				<input type="submit" class="btn btn-primary" value="Login">
			</div>

			<p class="text-center">Don't have account?<a class="link-opacity-100"
					href="http://localhost:8080/Student_DataBase_System_Servlet/signup.html">Sign up</a></p>

       </form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		
</body>

</html>
